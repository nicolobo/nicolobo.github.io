<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Personal Website</title>
    <style>
      /* Set background image */
      body {
        background-image: url('https://nicolobo.github.io/images/body-background.png');
        background-size: cover;
      }
      
      /* Add some padding and styling to the index */
      #index {
        display: flex;
        justify-content: center;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
        margin-bottom: 20px;
      }
      
      /* Style the links in the index */
      #index a {
        display: block;
        margin-right: 10px;
        color: #333;
        font-weight: bold;
        text-decoration: none;
        transition: all 0.2s ease-in-out;
      }
      
      #index a:hover {
        color: #555;
      }
      
      /* Add some padding to the main section */
      #main {
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        margin-left: 20px;
        margin-right: 20px;
      }
      
      /* Style the header */
      #header {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 120px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
        margin-bottom: 20px;
      }
      
      #header h1 {
        font-size: 36px;
        margin: 0;
        text-align: center;
      }
      
      #header h2 {
        font-size: 24px;
        margin: 0;
        text-align: center;
      }
      
      /* Style the section titles */
      h2 {
        font-size: 28px;
        margin-top: 0;
        margin-bottom: 10px;
      }
      
      /* Style the text in the sections */
      p {
        font-size: 18px;
        line-height: 1.5;
        margin-top: 0;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <div>
        <h1>Your name</h1>
        <h2>Your position</h2>
      </div>
    </div>

      <a href="#cv">Full CV</a>
      <a href="#teaching">Teaching</a>
      <a href="#contact">Contact</a>
      <a href="#languages">Languages</a>
    </div>
